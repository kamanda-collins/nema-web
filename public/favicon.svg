<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main logo gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Simplified K structure for favicon -->
  <g transform="translate(16, 16)">
    
    <!-- Left vertical spine -->
    <rect x="-12" y="-14" width="3" height="28" 
          fill="url(#logoGradient)"/>
    
    <!-- Upper diagonal -->
    <path d="M -9 -5 
             L -4 -9 
             L 2 -14 
             L 6 -14 
             L 10 -11 
             L 12 -9 
             L 13 -7 
             L 12 -5 
             L 10 -3 
             L 6 -2 
             L 2 -3 
             L -4 -5 
             L -9 -5 Z" 
          fill="url(#logoGradient)"/>
    
    <!-- Lower diagonal -->
    <path d="M -9 5 
             L -4 5 
             L 2 3 
             L 6 2 
             L 10 3 
             L 12 5 
             L 13 7 
             L 12 9 
             L 10 11 
             L 6 14 
             L 2 14 
             L -4 9 
             L -9 5 Z" 
          fill="url(#logoGradient)"/>
    
    <!-- Simplified horn detail (upper) -->
    <path d="M 10 -10 
             L 12 -9 
             L 13 -8 
             L 12 -6 
             L 11 -4 
             L 9 -5 
             L 10 -7 
             L 10 -10 Z" 
          fill="#1565c0" 
          opacity="0.8"/>
    
    <!-- Simplified fin detail (lower) -->
    <path d="M 10 10 
             L 12 9 
             L 13 8 
             L 12 6 
             L 11 4 
             L 9 5 
             L 10 7 
             L 10 10 Z" 
          fill="#1565c0" 
          opacity="0.8"/>
    
    <!-- Central power core (simplified) -->
    <circle cx="-6" cy="0" r="2" fill="#64b5f6" opacity="0.9"/>
    <circle cx="-6" cy="0" r="1" fill="#ffffff" opacity="0.8"/>
    
    <!-- Small serrated edges -->
    <path d="M 11 -4 L 12 -5 L 13 -4 L 12 -3 Z" fill="#1976d2"/>
    <path d="M 11 4 L 12 5 L 13 4 L 12 3 Z" fill="#1976d2"/>
    
  </g>
  
</svg>
